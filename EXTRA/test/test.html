<!DOCTYPE html>
<html>
<head>
	<title>Test Header</title>
	<link rel="stylesheet" href="css/test.css">
</head>
<body>
	<!-- top header part start -->
	<div class="full_wrapper top_header">
		<div class="wrapper">
			<div class="top_header_left">
				<h2>Latest News</h2>
			</div>
			<div class="top_header_mid">
				<marquee>All the latest news title goes here</marquee>
			</div>
			<div class="top_social_icon">
				<a href="#"><img src="images/fb-icon.png"></a>
				<a href="#"><img src="images/google.png"></a>
				<a href="#"><img src="images/twitter.png"></a>
			</div>
		</div>
	</div>
	<!-- top header part end -->

	<!-- header part start -->
	<div class="full_wrapper header">
		<div class="wrapper">
			 <div class="header_left">
			 	<a href="#">Join Facebook</a>
			 </div>
			 <div class="header_logo">
			 	<a href="#"><img src="images/mario.png"></a>
			 </div>
			 <div class="header_right">
			 	<form action="#">
			 		<input type="text" class="search_box" placeholder="search" name="">
			 		<input type="submit" class="search_btn" value="submit">
			 	</form>
			 </div>
		</div>
	</div>
	<!-- header part end -->
</body>
</html>
